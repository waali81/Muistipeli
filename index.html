<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muistipeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme">
    <div id="win-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Onnea!</h2>
            <p id="win-message"></p>
            <button id="close-modal-btn">Sulje</button>
        </div>
    </div>
    <h1>Muistipeli</h1>
    <h3 id="timer"></h3>
    <div id="controls">
        <fieldset id="theme-select">
            <legend>Valitse teema:</legend>
            <label>
                <input type="radio" name="theme" value="fruits" checked>
                Hedelmät
            </label>
            <label>
                <input type="radio" name="theme" value="animals">
                Eläimet
            </label>
        </fieldset>

        <fieldset id="card-select">
            <legend>Valitse korttien määrä:</legend>
            <label>
                <input type="radio" name="cards" value="8"> 8
            </label>
            <label>
                <input type="radio" name="cards" value="16" checked> 16
            </label>
            <label>
                <input type="radio" name="cards" value="32"> 32
            </label>
        </fieldset> 
    </div>
    <div id="game-board"></div>
    <div id="bottom-controls">
        <button id="restart-btn">Uusi peli</button>
    </div>
    <script type="module" src="./js/game.js"></script>
</body>
</html>
